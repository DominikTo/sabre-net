language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly

script:
    - phpunit
    - ./vendor/bin/phpcs -p --standard=tests/phpcs/ruleset.xml lib/
    - mkdir -p build/logs
    - phpunit --coverage-clover build/logs/clover.xml

before_script:
    - composer install --dev

after_script:
    - php vendor/bin/coveralls -v
